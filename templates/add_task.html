{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Add a new task</h1>
<form action="/add" method="post" class="bg-white p-4 rounded-lg shadow">
    <label for="task" class="block text-sm font-medium text-gray-700">Task:</label>
    <input type="text" id="task" name="task" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div class="mt-4">
        <input type="submit" value="Add Task" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">
    </div>
</form>
<a href="/tasks" class="block mt-4 text-blue-500 hover:underline">Back to task list</a>
{% endblock %}
